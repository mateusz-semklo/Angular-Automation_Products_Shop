<form [formGroup]="form" (ngSubmit)="signIn()">
  <h2>
    Proszę, zaloguj się.
  </h2>

  <div *ngIf="invalidLogin" class="alert alert-danger">
    Nieprawidłowa nazwa użytkownika lub hasło.
  </div>

  <label for="username">Nazwa użytkownika</label>
  <input formControlName="username" id="username">

  <label for="password">Hasło</label>
  <input formControlName="password" id="password">

  <button class="btn btn-lg btn-primary" type="submit">Zaloguj się</button>

</form>
