<p>
  <a routerLink='/admin/products/product-form' class="btn btn-primary">Dodaj produkt</a>
</p>

<table mat-table [dataSource]="products" class="mat-elevation-z8" >

  <ng-container matColumnDef="productName" >
    <th mat-header-cell *matHeaderCellDef>Nazwa produktu</th>
    <td mat-cell *matCellDef="let product"> {{product.productName}} </td>
  </ng-container>

  <ng-container matColumnDef="productPrice">
    <th mat-header-cell *matHeaderCellDef>Cena</th>
    <td mat-cell *matCellDef="let product">
      {{product.productPrice}}
    </td>
  </ng-container>

  <ng-container matColumnDef="edytuj">
    <th mat-header-cell *matHeaderCellDef>Edytuj</th>
    <td mat-cell *matCellDef="let product">
    <a [routerLink]="['/admin/products/',product.productId]">Edytuj</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
</table>
